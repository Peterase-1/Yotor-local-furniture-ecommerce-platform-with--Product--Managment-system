<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ZENEBE Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation (Same as other pages) -->

    <main class="pt-24 pb-16 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <nav class="flex mb-6" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="index.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-[#7B5E57]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Shop</span>
                        </div>
                    </li>
                </ol>
            </nav>
            
            <h1 class="text-3xl font-bold mb-8 text-center">Checkout</h1>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-xl font-bold mb-4">Shipping Information</h2>
                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#7B5E57]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#7B5E57]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#7B5E57]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea required rows="3" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#7B5E57]"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#7B5E57]">
                        </div>
                    </form>
                </div>
                
                <div>
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div id="order-summary-items">
                            <!-- Cart items will be loaded here -->
                        </div>
                        <div class="border-t border-gray-200 pt-4 mt-4">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal</span>
                                <span id="order-subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Shipping</span>
                                <span>$50.00</span>
                            </div>
                            <div class="flex justify-between text-lg font-bold mt-4 pt-4 border-t border-gray-200">
                                <span>Total</span>
                                <span id="order-total">$0.00</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="text-lg font-bold mb-3">Payment Method</h3>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="radio" name="payment" checked class="h-4 w-4 text-[#7B5E57] focus:ring-[#7B5E57]">
                                <span class="ml-2">Credit/Debit Card</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="payment" class="h-4 w-4 text-[#7B5E57] focus:ring-[#7B5E57]">
                                <span class="ml-2">PayPal</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="payment" class="h-4 w-4 text-[#7B5E57] focus:ring-[#7B5E57]">
                                <span class="ml-2">Cash on Delivery</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" form="checkout-form" class="w-full bg-[#7B5E57] hover:bg-[#6a514b] text-white py-3 rounded-md font-medium transition mt-6">
                        Complete Order
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (Same as other pages) -->
    <footer class="bg-gray-900 text-white pt-16 pb-8">
        <!-- ... copy footer from index.html ... -->
    </footer>

    <script src="../assets/js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load cart items into order summary
            updateOrderSummary();
            
            // Handle form submission
            document.getElementById('checkout-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get customer info
                const customerInfo = {
                    name: this.querySelector('input[type="text"]').value,
                    email: this.querySelector('input[type="email"]').value,
                    phone: this.querySelector('input[type="tel"]').value,
                    address: this.querySelector('textarea').value
                };
                
                // Submit order
                const orderId = submitOrder(customerInfo);
                
                if (orderId) {
                    window.location.href = `order-confirmation.html?id=${orderId}`;
                }
            });
        });
        
        function updateOrderSummary() {
            const container = document.getElementById('order-summary-items');
            const subtotalEl = document.getElementById('order-subtotal');
            const totalEl = document.getElementById('order-total');
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center py-4">Your cart is empty</p>';
                subtotalEl.textContent = '$0.00';
                totalEl.textContent = '$0.00';
                return;
            }
            
            container.innerHTML = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'flex justify-between py-2 border-b border-gray-200';
                cartItem.innerHTML = `
                    <div>
                        <h4 class="font-medium">${item.name}</h4>
                        <p class="text-gray-600 text-sm">Qty: ${item.quantity}</p>
                    </div>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                container.appendChild(cartItem);
            });
            
            const total = subtotal + 50; // $50 shipping
            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            totalEl.textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
